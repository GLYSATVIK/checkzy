<!DOCTYPE html>
<html>

<head>
    <title>Checkzy Settings</title>
    <style>
        body {
            width: 320px;
            height: 480px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .title-bar {
            height: 38px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .traffic-lights {
            position: absolute;
            left: 12px;
            display: flex;
            gap: 8px;
        }

        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .close {
            background: #ff5f57;
            border: 0.5px solid #e0443e;
        }

        .minimize {
            background: #febc2e;
            border: 0.5px solid #dba522;
        }

        .maximize {
            background: #28c840;
            border: 0.5px solid #1aab29;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            color: #333;
            letter-spacing: -0.01em;
            opacity: 0.9;
        }

        .content {
            padding: 24px 20px;
            height: calc(100% - 38px);
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            overflow-y: auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.6);
            box-sizing: border-box;
            font-size: 13px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
            color: #333;
        }

        input:focus {
            outline: none;
            background: #fff;
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .helper-text {
            font-size: 11px;
            color: #888;
            margin-top: 6px;
            margin-left: 2px;
        }

        button.primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(180deg, #007aff 0%, #0062cc 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        button.primary:active {
            transform: scale(0.97);
        }

        .status {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #28c840;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.visible {
            opacity: 1;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <div class="traffic-lights">
            <div class="light close"></div>
            <div class="light minimize"></div>
            <div class="light maximize"></div>
        </div>
        <div class="title">checkzy.ai</div>
    </div>
    <div class="content">
        <div class="input-group">
            <label>OpenAI API Key</label>
            <input type="password" id="openai_key" placeholder="sk-...">
            <div class="helper-text">Starts with 'sk-'. Found in OpenAI Dashboard.</div>
        </div>
        <div class="input-group">
            <label>Anthropic API Key</label>
            <input type="password" id="anthropic_key" placeholder="sk-ant-...">
            <div class="helper-text">Starts with 'sk-ant-'. Found in Anthropic Console.</div>
        </div>
        <div class="input-group">
            <label>Gemini API Key</label>
            <input type="password" id="gemini_key" placeholder="AIza...">
            <div class="helper-text">Starts with 'AIza'. Found in Google AI Studio.</div>
        </div>
        <button id="save" class="primary">Save Changes</button>
        <div id="status" class="status">Saved Successfully</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
